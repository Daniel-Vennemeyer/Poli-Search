<dl class="row">
    <dt class="col-sm-3">Created</dt>
    <dd class="col-sm-9">{{ point.properties.created_at.strftime("%d/%m/%Y %H:%M:%S") }}</dd>

    <dt class="col-sm-3">Last updated</dt>
    <dd class="col-sm-9">{{ point.properties.updated_at.strftime("%d/%m/%Y %H:%M:%S") if point.updated_at else "Never" }}</dd>
</dl>
<script type="application/javascript" nonce="{{ csp_nonce() }}">
    var geojson = {{ point | tojson }};
</script>
<div id="mapid" class="mb-3"></div>
